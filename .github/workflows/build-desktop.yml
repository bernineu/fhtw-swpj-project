name: Build Desktop (macOS, Windows, Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  export-desktop:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        preset: [ "macOS", "Windows", "Linux" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Export ${{ matrix.preset }} build
        uses: firebelley/godot-export@v5
        with:
          relative_project_path: ./
          preset: ${{ matrix.preset }}
          output_path: build/${{ matrix.preset }}
          export_debug: false

      - name: Upload ${{ matrix.preset }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.preset }}-build
          path: build/${{ matrix.preset }}
